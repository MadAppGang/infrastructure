# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: meroku

before:
  hooks:
    # Build the web app first
    - ./build_web.sh
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -X main.version={{.Version}}
    goos:
      - linux
      - windows
      - darwin

archives:
  - # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
brews:
  - name: meroku
    repository:
      owner: MadAppGang
      name: homebrew-meroku
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
      branch: main
    directory: Formula
    commit_author:
      name: erudenko
      email: i@madappgang.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://madappgang.com"
    description: "Easy infrastructure management"
    license: "MIT"
    dependencies:
      - name: terraform
        type: optional
      - name: opentofu
        type: optional
    test: |
      system "#{bin}/meroku", "--version"
    install: |
      bin.install "meroku"

# Linux packages via nFPM
nfpms:
  - id: meroku
    package_name: meroku
    file_name_template: >-
      {{ .PackageName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    homepage: https://madappgang.com
    description: Easy infrastructure management
    maintainer: MadAppGang <i@madappgang.com>
    license: MIT
    vendor: MadAppGang
    formats:
      - deb
      - rpm
    dependencies:
      - git
    recommends:
      - terraform
      - opentofu
    suggests:
      - awscli
    # Shell completions can be added later when available
    # contents:
    #   - src: ./completions/meroku.bash
    #     dst: /usr/share/bash-completion/completions/meroku
    #     file_info:
    #       mode: 0644

